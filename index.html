<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig-Dice-Game</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron"> 
          <h1>Pig-Dice-Game</h1>
          <div class="row">
           <div class="col-md-3">
                <form id="firstplayer">
                    <div class="form-group">
                        <label for="First Player">FIRST PLAYER NAME</label>
                        <input required class="playerone form-control" type="text">
                    </div>
                </form>
            </div> 
            <div class="col-md-3">
              
          <form id="secondplayer">
              <div class="form-group">
                  <label for="Second Player">SECOND PLAYER NAME</label>
                  <input required class="playertwo form-control" type="text" >
              </div>
          </form>
        </div> 
        </div>
          <button id="click" class="btn-success btn">GAME ON</button> 
        
    </div>   

    
    <div class="player">
        <button id="start-game-again" class="btn-danger btn">START A NEW GAME</button>
        <div class="row">
            <div class="col-md-3">
                <h2>First Player:<span id="FirstPlayerName"></span></h2>
                <button id="FirstPlayer-rolldice" class="btn-danger btn">Roll Dice</button> 
                <button id="FirstPlayer-holddice" class="btn-danger btn">Hold Dice</button>  
                <h2>Rolling Dice <span id="roll-dice-1"></span></h2>  
                <p>First Round Total <span id="round1-total-score"></span></p> 
                <p>Total score <span id="total-score"></span></p>
            </div>
            <div class="col-md-3">
                    <h2>Second Player:<span id="SecondPlayerName"></span></h2>
                    <button id="secondPlayer-rolldice" class="btn-danger btn">Roll Dice</button> 
                    <button id="secondPlayer-holddice" class="btn-danger btn">Hold Dice</button>  
                    <h2>Rolling Dice <span id="roll-dice-2"></span></h2>  
                    <p>Second Round Total <span id="round2-total-score"></span></p> 
                    <p>Total score <span id="Total-score"></span></p>
                </div>
        </div>

    </div>
</div>

    
    
</body>
</html>
